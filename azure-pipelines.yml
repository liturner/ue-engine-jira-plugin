trigger:
- master

variables:
  uatBatchDir: '"C:\Program Files\Epic Games\UE_4.25\Engine\Build\BatchFiles\"'
  majorVersion: 0
  minorVersion: 1

name: 'BlueprintsForJira_$(majorVersion).$(minorVersion).$(Rev:r)'

jobs:
- job: buildPlugin
  pool: 'default'
  displayName: Build Plugin Job
  steps:
  - task: CmdLine@2
    displayName: 'Run UAT'
    inputs:
      script: |
        C:\Program Files\Epic Games\UE_4.25\Engine\Extras\Android\SetupAndroid.bat'
        RunUAT.bat BuildPlugin -Plugin="$(Build.SourcesDirectory)\Plugins\JiraPlugin\JiraPlugin.uplugin" -Package="$(Build.BinariesDirectory)" -CreateSubFolder -VS2019 -TargetPlatforms=Win32+Win64+HoloLens+Android
      workingDirectory: '$(uatBatchDir)'

  - task: CopyFiles@2
    displayName: 'Perpare Build Files'
    inputs:
      SourceFolder: '$(Build.BinariesDirectory)'
      Contents: |
        *.uplugin
        Binaries\**\?(*.modules|*.dll)
        Resources\**
      TargetFolder: '$(Build.BinariesDirectory)\_Release'
      CleanTargetFolder: true
  - task: CopyFiles@2
    displayName: 'Perpare Debug Files'
    inputs:
      SourceFolder: '$(Build.BinariesDirectory)'
      Contents: |
        *.uplugin
        Binaries\**\?(*.modules|*.dll|*.pch)
        Resources\**
      TargetFolder: '$(Build.BinariesDirectory)\_Debug'
      CleanTargetFolder: true
  - task: ArchiveFiles@2
    inputs:
      rootFolderOrFile: '$(Build.BinariesDirectory)\_Release'
      includeRootFolder: false
      archiveType: 'zip'
      archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildNumber).zip'
      replaceExistingArchive: true
  - task: ArchiveFiles@2
    inputs:
      rootFolderOrFile: '$(Build.BinariesDirectory)\_Debug'
      includeRootFolder: false
      archiveType: 'zip'
      archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildNumber)-d.zip'
      replaceExistingArchive: true
  - task: PublishBuildArtifacts@1
    displayName: 'Publish to nas.tdtek.net' 
    inputs:
      PathtoPublish: '$(Build.ArtifactStagingDirectory)'
      ArtifactName: '$(Build.BuildNumber)'
      publishLocation: 'FilePath'
      TargetPath: '\\nas.tdtek.net\builds\ue\'
